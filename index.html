<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
<h1>Shipping Label</h1>


        <form action="">
            
            <fieldset>
                <legend>Address</legend>
                
                <label for="address">Address</label>
                <input type="text" id="address">

                <br>
                <br>

                <label for="apartment">Apartment</label>
                <input type="radio" id="apartment" name="typeofhome" value="Apartment">

                <label for="house">House</label>
                <input type="radio" id="house" name="typeofhome">

                <br>
                <br>


                <label for="state">State/Province</label>
                <input type="text" id="state">

                <br>
                <br>

                <label for="name">Name of Recipient</label>
                <input type="text" id="name">
                
                

            </fieldset>


            <fieldset>
                <legend>Payment</legend>


                <label for="credit">Card number</label>
                <input type="number" id="credit" maxlength="16">

                <br>
                <br>

                <label for="cvv">CVV</label>
                <input type="number" id="cvv" maxlength="3">

                <br>
                <br>

                <label for="expire">Expiration Date</label>
                <input type="month" id="expire">



            </fieldset>



            <fieldset>
                <legend>Options</legend>

                <p>Shipping Speed:</p>
                <label for="slow">Ground (7-9 Days)</label>
                <input type="radio" name="speed" id="slow">
                <br>
                <label for="medium">Air (4-5 Days)</label>
                <input type="radio" name="speed" id="medium">
                <br>
                <label for="fast">Express (2-3 Days)</label>
                <input type="radio" name="speed" id="fast">
                <br>
                <br>
                <br>
                <p>Fragile?</p>
                <label for="true">True</label>
                <input type="radio" name="fragile" id="true">
                <br>
                <label for="false">False</label>
                <input type="radio" name="fragile" id="false">



                
            </fieldset>
            <input type="submit">
            <input type="reset">

        </form>


    </body>
</html>
